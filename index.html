<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Endangered Species Infographic</title>
  </head>
  <body>
    <div class="masthead">
      <h1>This is an Infographic for Endangered Species</h1>
    </div>
    <div class="map">
      <img id="world-map" src="img/worldmap.jpg" alt="map">
      <div class="species">
        <div id="beluga">
          <img id="beluga-photo" class="species-photo" src="img/whale.png" alt="whale">
          <p><strong>Beluga Whale</strong><br><em>Delphinapterus leucas</em><br>Population: 1,000</p>
        </div>
        <div id="gold-cat">
          <img id="gold-cat-photo" class="species-photo" src="img/gold-cat.png" alt="golden cat">
          <p><strong>African Golden Cat</strong><br><em>hobbatificus pantheritus</em><br>Population: 8,000</p>
        </div>
      </div>
    </div>
  </body>
</html>
