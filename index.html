<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,400i,700|Amatic+SC:400,700" rel="stylesheet">
    <meta charset="utf-8">
    <title>Endangered Species</title>
  </head>
  <body>
    <div class="masthead">
      <h1>Endangered Species of the World</h1>
    </div>
    <div class="map">
      <img src="img/map.jpg" alt="world map">
      <div class="animal" id="beluga-whale">
        <img class="photo" src="img/beluga.jpg" alt="beluga whale">
        <p class="description"><strong>Beluga Whale</strong><br><em>Delphinapterus leucas</em><br>Population: 150,000</p>
        <div class="arrow"></div>
      </div>
      <div class="animal" id="golden-cat">
        <img class="photo" src="img/golden-cat copy.jpg" alt="golden cat">
        <p class="description"><strong>Beluga Whale</strong><br><em>golden cat</em><br>Population: 15,000</p>
        <div class="arrow"></div>
      </div>
      <div class="animal" id="wallaby">
        <img class="photo" src="img/wallaby copy.jpg" alt="Banded Hare Wallaby">
        <p class="description"><strong>Banded Hare Wallaby</strong><br><em>Lagostrophus fasciatus</em><br>Population: 8,000</p>
        <div class="arrow"></div>
      </div>
    </div>
  </body>
</html>
